<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-label class="pantalla_resultado" color="danger">
        {{ pantalla_resultado | number}}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="9">
      <ion-button
        (click)="borrarPantalla()"
        size="large"
        expand="full" color="danger">
        LIMPIAR
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="Operador('/')"
        size="large"
        expand="full">
        /
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="numero(7)"
        size="large"
        expand="full">7</ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="numero(8)"
        size="large"
        expand="full">
        8
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="numero(9)"
        size="large"
        expand="full">
        9
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="Operador('*')"
        size="large"
        expand="full">
        <ion-icon size="large" name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="numero(4)"
        size="large"
        expand="full">
        4
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="numero(5)"
        size="large"
        expand="full">
        5
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="numero(6)"
        size="large"
        expand="full">
        6
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="Operador('-')"
        size="large"
        expand="full">
        <ion-icon size="large" name="remove"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3">
      <ion-button
        (click)="numero(1)"
        size="large"
        expand="full">
        1
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="numero(2)"
        size="large"
        expand="full">
        2
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="numero(3)"
        size="large"
        expand="full">
        3
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="Operador('+')"
        size="large"
        expand="full">
        <ion-icon size="large" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col size="6">
      <ion-button
        (click)="numero(0)"
        size="large"
        expand="full">
        0
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="Decimal()"
        size="large"
        expand="full">
        .
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button
        (click)="calcular()"
        size="large"
        expand="full" color="light">
        =
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content>
